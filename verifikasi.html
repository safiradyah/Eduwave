<!DOCTYPE html>
<html>
<head>
    <title >Verifikasi</title>
    <link rel="icon" href="img/Eduwave.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin-top: 50px;
    }

    .verifikasi-container {
      background-color: #CCF0F7;
      border-radius: 12px;
      padding: 20px;
      color: #000000;
    }

    .verifikasi-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-angka {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-angka input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #000000;
      border-radius: 4px;
    }

    .verifikasi-timer {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="verifikasi-container animate__animated animate__backInLeft">
          <h3 class="verifikasi-title" style="font-weight: bold;">Verifikasi</h3>
          <p style="font-size: 14px; text-align: center; margin-left: 20px; margin-right: 20px;">Masukkan kode verifikasi yang dikirimkan melalui email:</p>
          <div class="form-angka mx-4" style="border-color: #ffffff;">
            <input id="angka1" type="text" maxlength="1" style="border-color: #ffffff;" class="container p-1 ms-3">
            <input id="angka2" type="text" maxlength="1" style="border-color: #ffffff;" class="container p-1 ms-3">
            <input id="angka3" type="text" maxlength="1" style="border-color: #ffffff;" class="container p-1 ms-3">
            <input id="angka4" type="text" maxlength="1" style="border-color: #ffffff;" class="container p-1 me-3">
          </div>
          <p style="margin-left: 200px;" id="countdown">0:60</p>
          <div class="form-group text-center" >
            <div>
            <small>Belum mendapatkan email? <a href="#">Klik disini</a></small>
          </div>
          </div>
          <div  >
            <div class="form-group text-center">
              <a class="btn btn-primary btn-block border-0 m-2" type="submit"  style="background-color:  #D8DCE0; color: #b1b1b1" id="loginButton">Verifikasi</a>
            </div>
            
          </div>
        </div>
      </div>
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column animate__animated animate__fadeInDown">
        <div class="featured-image" style="background-color: #CCF0F7; border-radius: 50%;"> <img src="img/Logo1.png" alt="Logo" style="width: 400px;"></div>
      </div>
    </div>
  </div>
  <script>
    // start timer
    function countdown() {
      var timer = document.getElementById('countdown');
      var time = timer.innerHTML;
      var timeArray = time.split(':');
      var minutes = parseInt(timeArray[0]);
      var seconds = parseInt(timeArray[1]);

      if (minutes === 0 && seconds === 0) {
        timer.innerHTML = 'Refresh';
        setTimeout(startCountdown, 2000); // Tunggu 2 detik sebelum memulai kembali
        return;
      }

      if (seconds === 0) {
        minutes--;
        seconds = 60;
      } else {
        seconds--;
      }

      if (minutes < 10) {
        minutes = '0' + minutes;
      }

      if (seconds < 10) {
        seconds = '0' + seconds;
      }

      timer.innerHTML = minutes + ':' + seconds;
      setTimeout(countdown, 1000);
    }

    function startCountdown() {
      var timer = document.getElementById('countdown');
      timer.innerHTML = '0:59';
      setTimeout(countdown, 1000);
    }

    countdown();
      // end timer
    </script>
    <script>
      // Mendapatkan referensi elemen-elemen yang dibutuhkan
      const angka1Input = document.getElementById('angka1');
      const angka2Input = document.getElementById('angka2');
      const angka3Input = document.getElementById('angka3');
      const angka4Input = document.getElementById('angka4');
      const loginButton = document.getElementById('loginButton');
      // Menambahkan event listener untuk memantau perubahan input
      angka1Input.addEventListener('input', updateButtonStyle);
      angka2Input.addEventListener('input', updateButtonStyle);
      angka3Input.addEventListener('input', updateButtonStyle);
      angka4Input.addEventListener('input', updateButtonStyle);
    
      // Fungsi untuk memperbarui gaya tombol berdasarkan kondisi input
      function updateButtonStyle() {
        if ( angka1Input.value !== '' && angka2Input.value !== '' && angka3Input.value !== '' && angka4Input.value !== '') {
          loginButton.classList.remove('btn-secondary');
          loginButton.classList.add('btn-primary');
          loginButton.style.backgroundColor = '#00B4D8';
          loginButton.style.color = 'white';
        } else {
          loginButton.classList.remove('btn-primary');
          loginButton.classList.add('btn-secondary');
          loginButton.style.backgroundColor = '#D8DCE0';
        }
      }
    
      // Menambahkan event listener untuk tombol login
      loginButton.addEventListener('click', function() {
        // Menonaktifkan tombol login
        loginButton.disabled = true;
    
        // Menambahkan animasi loading
        loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Tunggu sebentar...';
    
        // Menunggu selama 2 detik sebelum mengarahkan ke halaman lain
        setTimeout(function() {
          // Mengganti URL dengan halaman tujuan
          window.location.href = 'registrasiberhasil.html';
        }, 2000);
      });
    </script>
</body>
</html>
