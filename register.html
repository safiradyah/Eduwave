<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="icon" href="img/Eduwave.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    .register-container {
      background-color: #CCF0F7;
      border-radius: 12px;
      padding: 20px;
      color: #000000;
    }

    .register-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .text-center-middle {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row text-center-middle">
      <div class="col-md-5">
        <div class="register-container animate__animated animate__slideInUp" >
          <h3 class="register-title" style="font-weight: bold">Sign Up</h3>
          <div class="form-group" style="color: black; "> Full Name
            <input type="text" class="form-control" id="fullname" placeholder="Enter your Full Name" >
          </div>
          <div class="form-group" style="color: black; "  >Username
            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
          </div>
          <div class="form-group" style="color: black;">Email
            <input type="email" class="form-control" id="email"  placeholder="Enter your Email">
          </div>
          <div class="form-group" style="color: black;"  >Password
            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
          </div>
          <div class="form-group"style="color: black; ">Re-type Pasword
            <input type="password" class="form-control" id="retypepassword" placeholder="Enter your Re-type Password">
          </div>
          <div class="form-group" style="color: black; ">
            <!-- button blm di rooting -->
            <small>By clicking Register, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></small>
          </div>
          <div class="card border-0 my-3">
            <a href="#" class="btn btn-secondary border-0" type="submit"  style="background-color:  #D8DCE0; color: #b1b1b1" id="loginButton">Register</a>
          </div>
         
          <div class="form-group">
            <small>Sudah punya Akun? <a href="login.html">Klik disini</a></small>
          </div>
        </div>
      </div>
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column animate__animated animate__fadeInDown">
        <div class="featured-image" style="background-color: #CCF0F7; border-radius: 50%;"> <img src="img/Logo1.png" alt="Logo" style="width: 350px;"></div>
      </div>
    </div>
  </div>
</body>
<script>
  // Mendapatkan referensi elemen-elemen yang dibutuhkan
  const fullnameInput = document.getElementById('fullname');
  const usernameInput = document.getElementById('username');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const retypepasswordInput = document.getElementById('retypepassword');
  const loginButton = document.getElementById('loginButton');
  // Menambahkan event listener untuk memantau perubahan input
  fullnameInput.addEventListener('input', updateButtonStyle);
  usernameInput.addEventListener('input', updateButtonStyle);
  emailInput.addEventListener('input', updateButtonStyle);
  passwordInput.addEventListener('input', updateButtonStyle);
  retypepasswordInput.addEventListener('input', updateButtonStyle);

  // Fungsi untuk memperbarui gaya tombol berdasarkan kondisi input
  function updateButtonStyle() {
    if ( fullnameInput.value !== '' && usernameInput.value !== '' && emailInput.value !== '' && passwordInput.value !== '' && retypepasswordInput.value !== '') {
      loginButton.classList.remove('btn-secondary');
      loginButton.classList.add('btn-primary');
      loginButton.style.backgroundColor = '#00B4D8';
      loginButton.style.color = 'white';
    } else {
      loginButton.classList.remove('btn-primary');
      loginButton.classList.add('btn-secondary');
      loginButton.style.backgroundColor = '#D8DCE0';
    }
  }

  // Menambahkan event listener untuk tombol login
  loginButton.addEventListener('click', function() {
    // Menonaktifkan tombol login
    loginButton.disabled = true;

    // Menambahkan animasi loading
    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading...';

    // Menunggu selama 2 detik sebelum mengarahkan ke halaman lain
    setTimeout(function() {
      // Mengganti URL dengan halaman tujuan
      window.location.href = 'verifikasi.html';
    }, 2000);
  });
</script>

</html>
