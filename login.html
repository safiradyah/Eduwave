<!DOCTYPE html>
<html>
<head>
    <title >Login</title>
    <link rel="icon" href="img/Eduwave.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background-color: #CCF0F7;
      border-radius: 12px;
      padding: 20px;
      color: #ffffff;
      height: 600px;
    }

    .login-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .text-center-middle {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;

    }
    .line-divider {
      display: flex;
      align-items: center;
    }

    .line-divider .line {
      flex-grow: 1;
      height: 1px;
      background-color: #0000007e;
    }

    .line-divider .text-center {
      padding: 0 10px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row text-center-middle ">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column animate__animated animate__backInLeft">
        <div class="featured-image" style="background-color: #CCF0F7; border-radius: 50%;"> <img src="img/Logo1.png" alt="Logo" style="width: 400px;"></div>
      </div>
      <div class="col-md-5">
        <div class="login-container animate__animated animate__backInRight">
          <h3 class="login-title" style="color: black; font-weight: bold; margin-top: 30px; margin-bottom: 20px;">Login</h3>
          <div class="text-center" >
            <div class="card border-0 my-3">
              <a href="#" class="btn" style="background-color: white; color: black;"><img src="img/google.png" alt="Logo" style="width: 20px;" class="me-2">Sign Up with Google</a>
            </div>
            <div class="card border-0 my-3">
              <a href="#" class="btn" style="background-color: white; color: black;"><img src="img/facebook.png" alt="Logo" style="width: 20px;" class="me-2">Sign Up with Facebook</a>
            </div>
          </div>
          <div class="line-divider" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="line"></div>
            <div class="text-center" style="color: #0000007e; ">OR</div>
            <div class="line"></div>
          </div>
          <div class="form-group" style="color: black;">
            Username/Email<input type="text" class="form-control"  id="username" placeholder="Enter your Username/Email">
          </div>
          <div class="form-group" style="color: black;">
            Pasword<input type="password" class="form-control"  id="password" placeholder="Enter your Password">
          </div>
          <div class="card border-0 my-3">
            <a href="#" class="btn btn-secondary border-0" type="submit"  style="background-color:  #D8DCE0; color: #b1b1b1" id="loginButton">Login</a>
          </div>
          <div class="card border-0 my-3">
            <a href="register.html" id="signButton"  class="btn" style="background-color: white; color: black;">Sign Up</a>
          </div>
          
          <div class="form-group" style="color: black;">
            
            <!-- button blm di rooting -->
            <small>Lupa password? <a href="#">Klik disini</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- ...existing HTML code... -->

<script>
  // Mendapatkan referensi elemen-elemen yang dibutuhkan
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const loginButton = document.getElementById('loginButton');
  const signButton = document.getElementById('signButton');

  // Menambahkan event listener untuk memantau perubahan input
  usernameInput.addEventListener('input', updateButtonStyle);
  passwordInput.addEventListener('input', updateButtonStyle);

  // Fungsi untuk memperbarui gaya tombol berdasarkan kondisi input
  function updateButtonStyle() {
    if (usernameInput.value !== '' && passwordInput.value !== '') {
      loginButton.classList.remove('btn-secondary');
      loginButton.classList.add('btn-primary');
      loginButton.style.backgroundColor = '#00B4D8';
      loginButton.style.color = 'white';
    } else {
      loginButton.classList.remove('btn-primary');
      loginButton.classList.add('btn-secondary');
      loginButton.style.backgroundColor = '#D8DCE0';
    }
  }

  // Menambahkan event listener untuk tombol login
  loginButton.addEventListener('click', function() {
    // Menonaktifkan tombol login
    loginButton.disabled = true;

    // Menambahkan animasi loading
    loginButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Menyiapkan...';

    // Menunggu selama 2 detik sebelum mengarahkan ke halaman lain
    setTimeout(function() {
      // Mengganti URL dengan halaman tujuan
      window.location.href = 'dashboard.html';
    }, 2000);
  });
  // Menambahkan event listener untuk tombol login

  signButton.addEventListener('click', function() {
    // Menonaktifkan tombol login
    signButton.disabled = true;

    // Menambahkan animasi loading
    signButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Menyiapkan...';

    // Menunggu selama 2 detik sebelum mengarahkan ke halaman lain
    setTimeout(function() {
      // Mengganti URL dengan halaman tujuan
      window.location.href = 'register.html';
    }, 2000);
  });
</script>

</html>
